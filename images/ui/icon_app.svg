<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a2a6c;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#b21f1f;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fdbb2d;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <linearGradient id="helmetGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#eee;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#999;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="512" height="512" rx="100" fill="url(#bgGrad)" />
    
    <!-- Cyber Ring -->
    <circle cx="256" cy="256" r="180" stroke="#00d2ff" stroke-width="15" fill="none" opacity="0.6" filter="url(#glow)" stroke-dasharray="100 40" />
    <circle cx="256" cy="256" r="200" stroke="#ff00cc" stroke-width="5" fill="none" opacity="0.4" />

    <!-- Valkyrie Wing Symbol (Abstract) -->
    <path d="M150 250 Q 256 100 362 250 L 362 350 Q 256 450 150 350 Z" fill="url(#helmetGrad)" opacity="0.9" />
    <path d="M150 250 Q 100 200 60 250 T 20 350 L 150 350" fill="#fff" opacity="0.8" />
    <path d="M362 250 Q 412 200 452 250 T 492 350 L 362 350" fill="#fff" opacity="0.8" />

    <!-- Eye (Tech) -->
    <path d="M220 280 L 292 280 L 256 320 Z" fill="#00d2ff" filter="url(#glow)" />
    <rect x="200" y="240" width="112" height="15" fill="#333" rx="5" />
    
    <!-- Text -->
    <text x="256" y="450" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">M.C. LAB</text>
</svg>
